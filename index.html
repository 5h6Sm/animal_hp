<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animal_HP</title>
    <link rel="stylesheet" href="css/default.css">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    
</head>
<body>
    <div class="input">
        <input placeholder = "행정구역을 입력하세요." id = "inputArea"></input>
        <button id="addArea">검색</button>
    </div>
    <!-- animal_HP를 이용해서 자신이 있는 곳 좌표 가져오기 -->
    <div class="showContent">
        <div class="myInfo">
            <p>my 위치 정보</p>
            <p>주소 : <span class="myAddress"></span></p>
            <p>위도 : <span id="latitude"></span></p>
            <p>경도 : <span id="longitude"></span></p>
        </div>
        <div class="hpInfo">
            <p>선택한 병원 위치 정보</p>
            <p>행정시 : <span class="hpHang"></span></p>
            <p>위도, 경도 : <span class="hpLatLon"></span></p>
            <p>주소 : <span class="hpAddress"></span></p>
        </div>
        
        <div class="animal_hp_list">
            <ui id = "show_hp_list">
            </ui>
        </div>
        
    </div>
    <ul>
    </ul>
   

    <div class="map_wrap">
        <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
        <div class="hAddr">
            <span class="title">지도중심기준 행정동 주소정보</span>
            <span id="centerAddr"></span>
        </div>
    </div>
   
    

    
    
    
</body>

</html>
